<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      Title of Board game
    </header>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
</style>
   
    <section>
      <table class="split">
        <tr>
          <td class="top left"></td>
          <td class="top">2</td>
          <td class="top right">3</td>
        <tr/>
        <tr>
          <td class="mid left">4</td>
          <td class="mid">5</td>
          <td class="mid right">6</td>
        <tr/>
        <tr>
          <td class="bottom left">7</td>
          <td class="bottom">8</td>
          <td class="bottom right">9</td>
        </tr>

      </table>            
      
      <div class="buttons split">
        <button>New Game</button>
        <button>Undo</button>
        <button>Redo</button>
      </div> 
    </section>
   
    <footer>

    </footer>
    <script src="script.js"></script>
  </body>
</html>
