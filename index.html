<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TicTacToe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Welcome to TicTacToe</h1>
    </header>
 <style>
@import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
</style>
   
    <section>
      <table class="split">
        <tr>
          <td class="top left dia2"></td>
          <td class="top center"></td>
          <td class="top right dia1"></td>
        </tr>
        <tr>
          <td class="mid left"></td>
          <td class="mid center dia1 dia2"></td>
          <td class="mid right"></td>
        </tr>
        <tr>
          <td class="bottom left dia1"></td>
          <td class="bottom center"></td>
          <td class="bottom right dia2"></td>
        </tr>

      </table>            
      
      <div class="buttons split">
        <h4>It is player <span>X</span>'s turn</h4> 
        <button>Reset</button>
      </div> 
    </section>
   
    <script src="script.js"></script>
  </body>
</html>
